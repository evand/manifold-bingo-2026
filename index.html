<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifold Bingo 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="https://manifold.markets/Evansbot/manifold-bingo-2026-alpha">Manifold Bingo 2026</a></h1>
            <p class="subtitle">Prediction Market Bingo Cards</p>
            <p class="market-link">
                <a href="https://manifold.markets/Evansbot/manifold-bingo-2026-alpha" target="_blank">Buy a card on Manifold</a>
            </p>
        </header>

        <main>
            <section class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-cards">-</div>
                    <div class="stat-label">Total Cards</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-cards">-</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="winners">-</div>
                    <div class="stat-label">Winners</div>
                </div>
            </section>

            <section class="cards-list" id="cards-list">
                <div class="view-tabs">
                    <button class="tab active" data-view="activity">Recent Activity</button>
                    <button class="tab" data-view="grid">All Cards</button>
                    <button class="tab" data-view="featured">YouTuber Cards</button>
                    <button class="tab" data-view="leaderboard">Leaderboard</button>
                </div>

                <div id="activity-view" class="view-content">
                    <div id="market-activity">
                        <p class="loading">Loading market activity...</p>
                    </div>
                </div>

                <div id="grid-view" class="view-content" style="display: none;">
                    <div class="card-grid" id="card-grid">
                        <!-- Cards will be loaded here -->
                        <p class="loading">Loading cards...</p>
                    </div>
                </div>

                <div id="featured-view" class="view-content" style="display: none;">
                    <p class="featured-intro">Bingo cards from YouTubers and content creators</p>
                    <div class="card-grid" id="featured-grid">
                        <!-- Featured cards will be loaded here -->
                    </div>
                </div>

                <div id="leaderboard-view" class="view-content" style="display: none;">
                    <div class="leaderboard" id="leaderboard">
                        <!-- Leaderboard will be loaded here -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>
                <a href="https://manifold.markets/Evansbot/manifold-bingo-2026-alpha" target="_blank">Buy a Card</a>
                |
                <a href="https://manifold.markets" target="_blank">Manifold Markets</a>
                |
                <a href="https://github.com/evand/manifold-bingo-2026" target="_blank">Source Code</a>
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
